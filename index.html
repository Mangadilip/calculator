<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Div</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="shortcut icon" href="https://help.apple.com/assets/66EB2D93D8C3BD635E04A0A9/66EB2D97D8C3BD635E04A0AF/en_US/5250122ee560cee90b3d7cfa2d91695e.png" type="image/x-icon">

  <body>
    <h2> Developing Calculator-UI Using Grid Layout</h2>
    <div class="page">
    <div class="border1">
      <div id="time">
        <b>1:00</b>
      </div>
      <div id="cam"></div>
      <div id="signal">

      </div>

      <div id="battery">
        <svg fill="#fafafa" width="30px" height="54px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>battery2</title> <path d="M28 14c-0.553 0-1 0-1 0v-1c0-1.104-0.896-2-2-2h-20c-1.105 0-2 0.896-2 2v7c0 1.104 0.895 2 2 2h20c1.104 0 2-0.896 2-2v-1c0 0 0.447 0 1 0 0.552 0 1-0.448 1-1v-3c0-0.553-0.448-1-1-1zM26 20c0 0.552-0.448 1-1 1h-20c-0.553 0-1-0.448-1-1v-7c0-0.553 0.447-1 1-1h20c0.552 0 1 0.447 1 1v7zM5 20h6v-7h-6v7z"></path> </g></svg>
      </div>
      <div class="value">
        <p>38,670.5+50,000</p>
        <h1>88,670.5</h1>
      </div>
      <div class="cal">
        <div class="pad1">AC</div>
        <div class="pad2">+/-</div>
        <div class="pad3">%</div>
        <div class="pad4">/</div>
        <div class="pad5">7</div>
        <div class="pad6">8</div>
        <div class="pad7">9</div>
        <div class="pad8">X</div>
        <div class="pad9">4</div>
        <div class="pad10">5</div>
        <div class="pad11">6</div>
        <div class="pad12">-</div>
        <div class="pad13">1</div>
        <div class="pad14">2</div>
        <div class="pad15">3</div>
        <div class="pad16">+</div>
        <div class="pad17"><svg width="25px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9 7H15" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15 17V14" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15 11H15.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 11H12.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 11H9.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 14H9.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 14H12.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 17H12.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 17H9.01" stroke="#f7f7f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M5 7C5 5.11438 5 4.17157 5.58579 3.58579C6.17157 3 7.11438 3 9 3H12H15C16.8856 3 17.8284 3 18.4142 3.58579C19 4.17157 19 5.11438 19 7V12V17C19 18.8856 19 19.8284 18.4142 20.4142C17.8284 21 16.8856 21 15 21H12H9C7.11438 21 6.17157 21 5.58579 20.4142C5 19.8284 5 18.8856 5 17V12V7Z" stroke="#f7f7f7" stroke-width="2" stroke-linejoin="round"></path> </g></svg></div>
        <div class="pad18">0</div>
        <div class="pad19">.</div>
        <div class="pad20">=</div>
      </div>
      <div class="back"></div>
    </div>
    </div>
